<div class="login-container">
    <h2>Connexion</h2>
    <form (submit)="onSubmit()">
        <label>Username ou Email :</label>
        <input type="email" [(ngModel)]="credentials.usernameOrEmail" required>

        <label>Mot de passe :</label>
        <input type="password" [(ngModel)]="credentials.password" required>

        <button type="submit">Se Connecter</button>
    </form>
</div>
